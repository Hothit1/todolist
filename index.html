<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Time Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .input-row {
            display: flex;
            width: 100%;
        }
        
        #task-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        
        #add-task-btn {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #add-task-btn:hover {
            background-color: #45a049;
        }
        
        .deadline-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .deadline-label {
            font-size: 14px;
            color: #555;
        }
        
        #deadline-date, .deadline-date-edit {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-width: 140px;
        }
        
        #deadline-time, .deadline-time-edit {
            width: 120px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .task-list {
            list-style-type: none;
        }
        
        .task-item {
            display: flex;
            flex-direction: column;
            padding: 12px;
            background-color: #f9f9f9;
            margin-bottom: 12px;
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #4caf50;
        }
        
        .task-item:hover {
            background-color: #f0f0f0;
        }
        
        .task-item.completed {
            border-left-color: #888;
            background-color: #f0f0f0;
        }
        
        .task-item.overdue {
            border-left-color: #e74c3c;
        }
        
        .task-main {
            display: flex;
            align-items: center;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }
        
        .task-checkbox {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .task-text {
            font-size: 16px;
            transition: text-decoration 0.3s;
            cursor: pointer;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 4px;
            font-size: 12px;
            color: #777;
        }
        
        .task-created {
            display: flex;
            align-items: center;
        }
        
        .task-deadline {
            display: flex;
            align-items: center;
        }
        
        .task-overdue {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            padding: 4px;
            border-radius: 4px;
        }
        
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .btn-delete {
            color: #e74c3c;
        }
        
        .btn-edit {
            color: #2196F3;
        }
        
        .btn-move {
            color: #888;
            cursor: move;
            touch-action: none; /* For mobile */
        }
        
        .btn-save {
            color: #4caf50;
            margin-left: auto;
        }
        
        .btn-cancel {
            color: #888;
        }
        
        .deadline-edit-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }
        
        .deadline-edit-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        .empty-message {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }
        
        .info {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
            line-height: 1.5;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .deadline-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            #deadline-date, .deadline-date-edit,
            #deadline-time, .deadline-time-edit {
                width: 100%;
                flex: none;
            }
            
            .task-meta {
                flex-direction: column;
                gap: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <div class="input-container">
            <div class="input-row">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-task-btn">Add</button>
            </div>
            <div class="deadline-row">
                <span class="deadline-label">Deadline (optional):</span>
                <input type="date" id="deadline-date">
                <input type="time" id="deadline-time">
            </div>
        </div>
        
        <ul id="task-list" class="task-list"></ul>
        
        <p class="info">
            On desktop: Drag and drop to reorder tasks.<br>
            On mobile: Use the â‰¡ handle to reorder tasks.<br>
            Click the pencil icon to edit or add a deadline.
        </p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('task-input');
            const deadlineDate = document.getElementById('deadline-date');
            const deadlineTime = document.getElementById('deadline-time');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');
            let tasks = [];
            
            // For desktop drag and drop
            let draggedItem = null;
            
            // For mobile touch events
            let touchStartIndex = null;
            let touchStartY = null;
            let currentTouchItem = null;
            let itemHeight = 0;
            let taskElements = [];
            
            // Format date for display
            function formatDate(date) {
                const options = { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                return new Date(date).toLocaleDateString(undefined, options);
            }
            
            // Format date for input
            function formatDateForInput(dateStr) {
                if (!dateStr) return '';
                const date = new Date(dateStr);
                return date.toISOString().split('T')[0];
            }
            
            // Format time for input
            function formatTimeForInput(dateStr) {
                if (!dateStr) return '';
                const date = new Date(dateStr);
                return date.toTimeString().substring(0, 5);
            }
            
            // Format time difference
            function formatTimeDifference(ms) {
                if (ms < 0) return '0m';
                
                const seconds = Math.floor(ms / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);
                
                if (days > 0) {
                    return `${days}d ${hours % 24}h`;
                } else if (hours > 0) {
                    return `${hours}h ${minutes % 60}m`;
                } else {
                    return `${minutes}m`;
                }
            }
            
            // Check if a task is overdue
            function isOverdue(task) {
                if (!task.deadline) return false;
                const now = new Date();
                const deadline = new Date(task.deadline);
                return !task.completed && now > deadline;
            }
            
            // Calculate time overdue
            function getOverdueTime(deadline) {
                if (!deadline) return null;
                const now = new Date();
                const deadlineDate = new Date(deadline);
                if (now > deadlineDate) {
                    return now - deadlineDate;
                }
                return null;
            }
            
            // Load tasks from localStorage
            function loadTasks() {
                const savedTasks = localStorage.getItem('todos');
                if (savedTasks) {
                    tasks = JSON.parse(savedTasks);
                    renderTasks();
                }
                
                // Start timer to update overdue status
                setInterval(updateOverdueStatus, 60000); // Check every minute
            }
            
            // Update overdue status for all tasks
            function updateOverdueStatus() {
                let needsUpdate = false;
                
                tasks.forEach(task => {
                    const wasOverdue = task.isOverdue;
                    task.isOverdue = isOverdue(task);
                    
                    if (wasOverdue !== task.isOverdue) {
                        needsUpdate = true;
                    }
                });
                
                if (needsUpdate) {
                    renderTasks();
                }
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('todos', JSON.stringify(tasks));
            }
            
            // Add a new task
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;
                
                let deadline = null;
                if (deadlineDate.value) {
                    const dateValue = deadlineDate.value;
                    const timeValue = deadlineTime.value || '23:59';
                    deadline = `${dateValue}T${timeValue}`;
                }
                
                const now = new Date();
                
                tasks.push({
                    id: Date.now().toString(),
                    text: taskText,
                    completed: false,
                    created: now.toISOString(),
                    deadline: deadline,
                    isOverdue: deadline ? now > new Date(deadline) : false
                });
                
                taskInput.value = '';
                deadlineDate.value = '';
                deadlineTime.value = '';
                saveTasks();
                renderTasks();
            }
            
            // Delete a task
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
            
            // Toggle task completion status
            function toggleTaskCompletion(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        const completed = !task.completed;
                        return { 
                            ...task, 
                            completed,
                            isOverdue: completed ? false : isOverdue(task) 
                        };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
            }
            
            // Edit task deadline
            function editTaskDeadline(id, deadline) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { 
                            ...task, 
                            deadline,
                            isOverdue: deadline ? new Date() > new Date(deadline) : false
                        };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
            }
            
            // Show deadline editor
            function showDeadlineEditor(taskItem, task) {
                // Check if editor already exists
                if (taskItem.querySelector('.deadline-edit-container')) {
                    return;
                }
                
                const deadlineEditor = document.createElement('div');
                deadlineEditor.className = 'deadline-edit-container';
                
                const editorRow = document.createElement('div');
                editorRow.className = 'deadline-row';
                
                const dateLabel = document.createElement('span');
                dateLabel.className = 'deadline-label';
                dateLabel.textContent = 'Deadline:';
                
                const dateInput = document.createElement('input');
                dateInput.type = 'date';
                dateInput.className = 'deadline-date-edit';
                if (task.deadline) {
                    dateInput.value = formatDateForInput(task.deadline);
                }
                
                const timeInput = document.createElement('input');
                timeInput.type = 'time';
                timeInput.className = 'deadline-time-edit';
                if (task.deadline) {
                    timeInput.value = formatTimeForInput(task.deadline);
                }
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'deadline-edit-actions';
                
                const saveBtn = document.createElement('button');
                saveBtn.className = 'btn btn-save';
                saveBtn.innerHTML = 'âœ“';
                saveBtn.title = 'Save';
                
                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'btn btn-cancel';
                cancelBtn.innerHTML = 'âœ•';
                cancelBtn.title = 'Cancel';
                
                editorRow.appendChild(dateLabel);
                editorRow.appendChild(dateInput);
                editorRow.appendChild(timeInput);
                
                actionsDiv.appendChild(cancelBtn);
                actionsDiv.appendChild(saveBtn);
                
                deadlineEditor.appendChild(editorRow);
                deadlineEditor.appendChild(actionsDiv);
                
                taskItem.appendChild(deadlineEditor);
                
                // Event listeners
                saveBtn.addEventListener('click', () => {
                    let deadline = null;
                    if (dateInput.value) {
                        const dateValue = dateInput.value;
                        const timeValue = timeInput.value || '23:59';
                        deadline = `${dateValue}T${timeValue}`;
                    }
                    
                    editTaskDeadline(task.id, deadline);
                });
                
                cancelBtn.addEventListener('click', () => {
                    taskItem.removeChild(deadlineEditor);
                });
            }
            
            // Render all tasks
            function renderTasks() {
                taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    const emptyMessage = document.createElement('p');
                    emptyMessage.className = 'empty-message';
                    emptyMessage.textContent = 'No tasks yet. Add a task to get started!';
                    taskList.appendChild(emptyMessage);
                    return;
                }
                
                taskElements = [];
                
                tasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    const isTaskOverdue = isOverdue(task);
                    
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''} ${isTaskOverdue ? 'overdue' : ''}`;
                    taskItem.setAttribute('data-id', task.id);
                    taskItem.draggable = true;
                    
                    // Main task content
                    const taskMain = document.createElement('div');
                    taskMain.className = 'task-main';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.checked = task.completed;
                    
                    const taskContent = document.createElement('div');
                    taskContent.className = 'task-content';
                    
                    const taskText = document.createElement('span');
                    taskText.className = 'task-text';
                    taskText.textContent = task.text;
                    
                    const taskMeta = document.createElement('div');
                    taskMeta.className = 'task-meta';
                    
                    // Created time
                    const taskCreated = document.createElement('span');
                    taskCreated.className = 'task-created';
                    taskCreated.innerHTML = `<span>Added: ${formatDate(task.created)}</span>`;
                    
                    // Deadline (if any)
                    let taskDeadline = null;
                    if (task.deadline) {
                        taskDeadline = document.createElement('span');
                        taskDeadline.className = 'task-deadline';
                        taskDeadline.innerHTML = `<span>Due: ${formatDate(task.deadline)}</span>`;
                    }
                    
                    // Overdue time (if applicable)
                    let taskOverdue = null;
                    if (isTaskOverdue) {
                        const overdueTime = getOverdueTime(task.deadline);
                        if (overdueTime) {
                            taskOverdue = document.createElement('span');
                            taskOverdue.className = 'task-overdue';
                            taskOverdue.textContent = `Overdue by: ${formatTimeDifference(overdueTime)}`;
                        }
                    }
                    
                    // Action buttons
                    const taskActions = document.createElement('div');
                    taskActions.className = 'task-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn btn-edit';
                    editBtn.innerHTML = 'âœŽ';
                    editBtn.title = 'Edit Deadline';
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-delete';
                    deleteBtn.innerHTML = 'Ã—';
                    deleteBtn.title = 'Delete Task';
                    
                    const moveBtn = document.createElement('button');
                    moveBtn.className = 'btn btn-move';
                    moveBtn.innerHTML = 'â‰¡';
                    moveBtn.title = 'Drag to Reorder';
                    
                    // Assemble the task item
                    taskMeta.appendChild(taskCreated);
                    if (taskDeadline) taskMeta.appendChild(taskDeadline);
                    if (taskOverdue) taskMeta.appendChild(taskOverdue);
                    
                    taskContent.appendChild(taskText);
                    taskContent.appendChild(taskMeta);
                    
                    taskActions.appendChild(editBtn);
                    taskActions.appendChild(deleteBtn);
                    taskActions.appendChild(moveBtn);
                    
                    taskMain.appendChild(checkbox);
                    taskMain.appendChild(taskContent);
                    taskMain.appendChild(taskActions);
                    
                    taskItem.appendChild(taskMain);
                    taskList.appendChild(taskItem);
                    
                    taskElements.push(taskItem);
                    
                    // Event listeners
                    checkbox.addEventListener('change', () => {
                        toggleTaskCompletion(task.id);
                    });
                    
                    taskText.addEventListener('click', () => {
                        toggleTaskCompletion(task.id);
                    });
                    
                    deleteBtn.addEventListener('click', e => {
                        e.stopPropagation();
                        deleteTask(task.id);
                    });
                    
                    editBtn.addEventListener('click', e => {
                        e.stopPropagation();
                        showDeadlineEditor(taskItem, task);
                    });
                    
                    // Desktop Drag and drop events
                    taskItem.addEventListener('dragstart', () => {
                        draggedItem = taskItem;
                        setTimeout(() => {
                            taskItem.style.opacity = '0.5';
                        }, 0);
                    });
                    
                    taskItem.addEventListener('dragend', () => {
                        draggedItem = null;
                        taskItem.style.opacity = '1';
                    });
                    
                    // Mobile touch events for the move button
                    moveBtn.addEventListener('touchstart', function(e) {
                        touchStartIndex = taskElements.indexOf(taskItem);
                        currentTouchItem = taskItem;
                        touchStartY = e.touches[0].clientY;
                        itemHeight = taskItem.offsetHeight;
                        
                        taskItem.style.transition = 'none';
                        taskItem.style.zIndex = '1000';
                        taskItem.style.opacity = '0.8';
                        
                        e.preventDefault(); // Prevent scrolling while dragging
                    }, { passive: false });
                    
                    moveBtn.addEventListener('touchmove', function(e) {
                        if (currentTouchItem) {
                            e.preventDefault(); // Prevent scrolling while dragging
                            
                            const touchY = e.touches[0].clientY;
                            const deltaY = touchY - touchStartY;
                            
                            // Move the dragged item
                            currentTouchItem.style.transform = `translateY(${deltaY}px)`;
                            
                            // Calculate position and swap items if needed
                            const currentIndex = taskElements.indexOf(currentTouchItem);
                            let newIndex = currentIndex;
                            
                            // Determine if we should move up or down
                            if (deltaY < -itemHeight/2 && currentIndex > 0) {
                                // Move up
                                newIndex = currentIndex - 1;
                            } else if (deltaY > itemHeight/2 && currentIndex < taskElements.length - 1) {
                                // Move down
                                newIndex = currentIndex + 1;
                            }
                            
                            // If position changed, swap elements
                            if (newIndex !== currentIndex) {
                                // Update the tasks array
                                const temp = tasks[currentIndex];
                                tasks[currentIndex] = tasks[newIndex];
                                tasks[newIndex] = temp;
                                
                                // Reset touch params for new position
                                touchStartY = touchY;
                                currentTouchItem.style.transform = 'translateY(0)';
                                
                                // Re-render tasks to reflect new order
                                saveTasks();
                                renderTasks();
                                
                                // Reattach to the new item at the new position
                                currentTouchItem = taskElements[newIndex];
                                currentTouchItem.style.transition = 'none';
                                currentTouchItem.style.zIndex = '1000';
                                currentTouchItem.style.opacity = '0.8';
                            }
                        }
                    }, { passive: false });
                    
                    moveBtn.addEventListener('touchend', function() {
                        if (currentTouchItem) {
                            currentTouchItem.style.transition = '';
                            currentTouchItem.style.transform = 'translateY(0)';
                            currentTouchItem.style.zIndex = '';
                            currentTouchItem.style.opacity = '1';
                            currentTouchItem = null;
                            
                            // Save order
                            saveTasks();
                        }
                    });
                    
                    moveBtn.addEventListener('touchcancel', function() {
                        if (currentTouchItem) {
                            currentTouchItem.style.transition = '';
                            currentTouchItem.style.transform = 'translateY(0)';
                            currentTouchItem.style.zIndex = '';
                            currentTouchItem.style.opacity = '1';
                            currentTouchItem = null;
                        }
                    });
                });
            }
            
            // Handle desktop drag and drop reordering
            taskList.addEventListener('dragover', e => {
                e.preventDefault();
                const afterElement = getDragAfterElement(taskList, e.clientY);
                if (draggedItem) {
                    if (afterElement) {
                        taskList.insertBefore(draggedItem, afterElement);
                    } else {
                        taskList.appendChild(draggedItem);
                    }
                    
                    // Update tasks array order
                    const newTasksOrder = Array.from(taskList.querySelectorAll('.task-item')).map(item => {
                        const taskId = item.getAttribute('data-id');
                        return tasks.find(task => task.id === taskId);
                    });
                    
                    tasks = newTasksOrder;
                    saveTasks();
                }
            });
            
            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];
                
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
            
            // Event listeners
            addTaskBtn.addEventListener('click', addTask);
            
            taskInput.addEventListener('keydown', e => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // Initial load
            loadTasks();
        });
    </script>
</body>
</html>
